<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- "Header Section" -->
    <header>
      <div class="container">
        <div class="logo">
          <img src="./resources/images/logo.png">
          <span>Secret Agent Supply Inc.</span>
        </div>
      </div>
    </header>
    <!-- "Hero Section" -->
    <div class="hero">
      <div class="container">
        <div class="heroTitle">
            <h4>New Arrival</h4>
            <h2>Sport Bikes and Motorcycles</h2>
        </div>
      </div>
    </div>
    <!-- "Navigation Section" -->
    <nav>
      <ul class="nav container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobileNav container">
        <li>Menu</li>
      </ul>
    </nav>
    <!-- "Product Section" -->
    <div class="container">
      <div class="products">
        <div class="product pen">
          <div class="productImg">
            <img src="./resources/images/pen.png">
          </div>
          <span class="description">Exploding Pen<span>
        </div>
        <div class="product watch">
          <div class="productImg">
            <img src="./resources/images/watch.png">
          </div>
          <span class="description">Cellular Watch<span>
        </div>
        <div class="product glasses">
          <div class="productImg">
            <img src="./resources/images/glasses.png">
          </div>
          <span class="description">Thermal Glasses<span>
        </div>
      </div>
      <!-- "Business Info Section" -->
      <div class="businessInfo">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354<span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800<span>
        </div>
      </div>
    </div>
    <!-- "Footer Section" -->
    <footer>
      <div class="container">
        <p>Copywright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
